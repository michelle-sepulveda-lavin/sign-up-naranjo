<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>
    <body>
        <div id="container">
            <div class="box">
                <div class="titulo">
                    <h1>Sign up</h1>
                    <p id="descripcion">Choose  one of the following signup methods.</p>
                </div>
                <div class="iconos">
                    <div class="boton">
                        <div  id="twittericono">
                            <i class="fab fa-twitter fa-3x" id="pajaro"></i>
                        </div>
                        <button class="twittertext">Twitter</button>   
                    </div>
                    <div class="boton">
                        <div id="facebookicono">
                            <i class="fab fa-facebook-f fa-3x" id="fb"></i>
                        </diV>
                            <button class="facebooktext">Facebook</button>
                    </div>
                    <div class="boton">
                        <div id="googleicono">
                            <i class="fab fa-google-plus-g fa-3x" id="gl"></i>
                        </div>
                            <button class="googletext">Google+</button>                        
                    </div>
                </div>
                <hr id="linea" />
                <div class="texto">
                    <p>Or sign up using your email address</p>
                    <form id="formulario">
                        <div class="capturadores">
                            <i class="fas fa-user"></i>
                            <input type="text" class="capturador"name="user" placeholder="User" />
                        </div>
                        <div class="capturadores">
                            <i class="fas fa-envelope"></i>
                            <input type="text" class="capturador" name="email" placeholder="Email" />
                        </div>
                        <div class="capturadores">
                            <i class="fas fa-key"></i>
                            <input type="text" class="capturador" name="password" placeholder="Password" />
                        </div>
                    </form>
                </div>
                <div>
                    <div id="createbutton">
                        <span id="leftcb"> Create My Account </span>
                        <button type="button" id="rigthcb"> > </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
